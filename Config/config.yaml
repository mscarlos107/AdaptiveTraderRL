# Configuración para el sistema de trading con RL - Fase 2

# Parámetros básicos del entorno
environment:
  window_size: 20  # Tamaño de la ventana de observación
  commission: 0.001  # Comisión por operación (0.1%)
  initial_balance: 10000  # Balance inicial
  max_steps: 1000  # Número máximo de pasos por episodio
  features:  # Características a utilizar en el entorno
    - close
    - open
    - high
    - low
    - volume
    - sma_10
    - sma_30
    - rsi_14
    - macd

# Configuración de datos
data:
  symbol: "BTC-USD"  # Símbolo a operar
  source: "yahoo"  # Fuente de datos (yahoo, csv)
  start_date: "2020-01-01"  # Fecha de inicio
  end_date: "2023-01-01"  # Fecha de fin
  train_test_split: 0.8  # Proporción de datos para entrenamiento
  technical_indicators:  # Indicadores técnicos a calcular
    - sma_10  # Media móvil simple de 10 períodos
    - sma_30  # Media móvil simple de 30 períodos
    - ema_10  # Media móvil exponencial de 10 períodos
    - ema_30  # Media móvil exponencial de 30 períodos
    - rsi_14  # Índice de fuerza relativa de 14 períodos
    - macd    # Moving Average Convergence Divergence
    - bb      # Bandas de Bollinger
    - atr_14  # Average True Range de 14 períodos

# Configuración de logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  save_dir: "./logs"